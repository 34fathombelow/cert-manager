apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'cert-manager'
  labels:
    app: cert-manager
spec:
  project: default
  source:
    repoURL: https://charts.jetstack.io
    targetRevision: v1.16.3
    helm:
      parameters:
        - name: crds.enabled
          value: 'true'
        - name: installCRDs
          value: 'false'
    chart: cert-manager
  destination:
    server: http://cluster-prod:8001
    namespace: cert-manager
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - PruneLast=true
      - PrunePropagationPolicy=background
      - ApplyOutOfSyncOnly=true
